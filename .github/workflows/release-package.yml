name: Publish package to GitHub Packages
on:
  release:
    types: [published]
  workflow_dispatch: 
jobs:
  github:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: '20.x'
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@sinc-gmbh'
      - run: yarn --cwd lib install --frozen-lockfile
      - run: yarn --cwd lib run build
      - run: yarn --cwd lib npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '21.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@sinc-gmbh'
      - run: yarn --cwd lib install --frozen-lockfile
      - run: yarn --cwd lib run dts
      - run: yarn --cwd lib npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
